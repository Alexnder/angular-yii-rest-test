<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      Id: <input ng-model="articleId">

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="article in articles" class="thumbnail">
          <a href="#/articles/{{article.id}}">{{article.title}}</a>
          <p>{{article.text}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
