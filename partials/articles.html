<div class="container">
  <h1>Articles</h1>
  <div class="panel panel-default" ng-repeat="article in articles">
    <div class="panel-heading">
      <h3 class="panel-title">{{article.title}}</h3>
    </div>
    <div class="panel-body">
      <p>{{article.text}}</p>
      <a href="#/article/view/{{article.id}}">details</a>
    </div>
  </div>
  <a href="#/article/create" type="button" class="btn btn-default">Create new</a>
</div>
