<div class="container">

  <h1 ng-show="action_create">Create article</h1>
  <h1 ng-show="action_edit">Edit article</h1>

  <div class="alert alert-danger" role="alert" ng-show="error">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{error}}
  </div>

  <div ng-show="action_view">
    <dl class="dl-horizontal">
      <dt>Title</dt>
      <dd>{{article.title}}</dd>
      <dt>Slug</dt>
      <dd>{{article.slug}}</dd>
      <dt>Text</dt>
      <dd>{{article.text}}</dd>
      <dt>Author</dt>
      <dd>{{article.author}}</dd>
    </dl>
    <a href="#/article/edit/{{article.id}}" class="btn btn-default" type="button">Edit</a>
    <button ng-click="delete()" confirm="Are you sure?" href="#" class="btn btn-danger" type="button">Delete</button>
  </div>

  <form novalidate ng-submit="submit()" ng-show="action_create||action_edit">
    <div class="form-group">
      <label for="formTitle">Title</label>
      <input ng-model="article.title" type="text" class="form-control" id="formTitle" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="formSlug">Slug</label>
      <input ng-model="article.slug" type="text" class="form-control" id="formSlug" placeholder="Slug">
    </div>
    <div class="form-group">
      <label for="formBody">Body</label>
      <textarea ng-model="article.text" class="form-control" name="formBody" id="" cols="30" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
